name: senai_automacao
run-name: ${{ github.actor }} Pipeline Deploy üêùüëë
on: 
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - "images/**"
      - "*.md"
      - "*.dockerignore"
jobs:
  setup-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar AWS CLI
      - name: Configure AWS CLI
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Test aws cli
        if: always()
        run: aws sts get-caller-identity
  sync-images:
    runs-on: ubuntu-latest
    needs: [setup-aws, install-dependencies]
    steps:
      - uses: actions/checkout@v3
      - name: Install awscli
        uses: aws-actions/aws-cli@v2
      - name: Run sync script
        run: |
          aws efs describe-file-systems | jq -r '.FileSystems[].LifeCycleState' | grep -q available
          if [[ $? -eq 0 ]]; then
            sudo aws efs mount file-system-id:EFS_FILE_SYSTEM_ID=$EFS_FILE_SYSTEM_ID /mnt/efs
            rsync -avz ./images/ /mnt/efs/
            sudo aws efs umount /mnt/efs
          else
            echo "EFS File System is not available. Skipping sync."
          fi
        env:
          EFS_FILE_SYSTEM_ID: ${{ secrets.EFS_FILE_SYSTEM_ID }}  # Replace with your EFS ID
